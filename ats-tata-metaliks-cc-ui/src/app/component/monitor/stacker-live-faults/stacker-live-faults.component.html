                <h2  class="totalHeading"> Total Count: {{equipmentFirstAlarmHistoryDetailsTableList.length}}</h2>
                <p-table #dt [columns]="tableHeaders1" [value]="equipmentFirstAlarmHistoryDetailsTableList"
                  [globalFilterFields]="['equipmentName', 'equipmentAlarmOccurredDatetime']" [rows]="10" [paginator]="true"
                 >
                  <ng-template pTemplate="header">
                    <tr role="row">
                      <th>Sr No</th>
                      <th>Equipment Name</th>
                      <th>Equipment Alarm Name</th>
                      <th>Equipment Alarm Occurred Datetime</th>
            
                    </tr>
                  </ng-template>
              
                  <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                    <tr [ngStyle]="{ 'background-color': rowData['equipmentName'] === 'Conveyor' ? ' #f2f2f2' : '#F4B183' }">
                      <td>{{ rowIndex + 1 }}</td>
                      <td>{{ rowData['equipmentName'] }}</td>
                      <td>{{ rowData['equipmentAlarmName'] }}</td>
                      <td>{{ rowData['equipmentAlarmOccurredDateTime'] }}</td>
                    </tr>
                  </ng-template>
